<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title></title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="info">
      <div class="player">
        <h2>X turn</h2>
      </div>
      <div class="scores">
        <h2>Score</h2>
        <div class="grid">
          <div>
            <small>X</small>
            <h3 class="player-x">0</h3>
          </div>
          <div>
            <small>O</small>
            <h3 class="player-o">0</h3>
          </div>
        </div>
      </div>
      <div class="control">
        <button>Reset</button>
      </div>
      <audio src="./Victory Sound Effect.mp3"></audio>
    </div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
